<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/index.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="box">
    <img alt="Logo" class="logo-box" src="./images/illustration-hero.svg">
    <section class="box-content">
      <h2>
        Order Summary
      </h2>

      <p class="text-info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      <p>
      <section class="box-anual-plan">
        <section class="info-plano">
          <img src="./images/icon-music.svg" alt="Icon music" class="logo-music" />
          <div class="price-plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
            <div>
        </section>
        <section class="change-plan">
          <a>
            Change
          </a>
        </section>
      </section>
      <button>
        Proceed to Payment
      </button>
      <a class="cancel-order">
        Cancel Order
      </a>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Fernando Giuseppe Salvetti</a>.</p>
    <p> My <a href="https://www.linkedin.com/in/fernandogsalvetti/" target="_blank">Linkedin</a></p>
  </div>
</body>

</html>
